<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>Import/Export</h2>
    <div class="row">

        <div class="col-lg-6">
            <h3>Export Simulator State as JSON</h3>
            <pre>{{vm.stateAsJson}}</pre>
        </div>

        <div class="col-lg-6">
            <h3>Import Simulator State as JSON</h3>
            <div>
                <div class="form-group">
                    <label for="jsonInput">JSON:</label>
                    <textarea id="jsonInput" class="col-lg-12" ng-model="importState" spellcheck="false" style="min-height: 400px;"></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success btn-lg" ng-click="vm.importStateFromJson(importState)" ng-disabled="!vm.canImportStateFromJson(importState)">Import</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
